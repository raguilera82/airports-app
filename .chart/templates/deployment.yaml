apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include ".chart.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include ".chart.name" . }}
    helm.sh/chart: {{ include ".chart.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include ".chart.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include ".chart.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      imagePullSecrets:
        - name: nexus-docker
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          env:
          - name: DATABASE_HOST
            value: 'airports-db.__CI_PROJECT_PATH_SLUG__'
          - name: DATABASE_PORT
            value: '3306'
          - name: DATABASE_NAME
            value: 'devops'
          - name: DATABASE_USER
            value: 'devops'
          - name: DATABASE_PASS
            value: __DATABASE_PASS__
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /version
              port: http
              initialDelaySeconds: 3
              timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /version
              port: http
              initialDelaySeconds: 3
              timeoutSeconds: 2
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
